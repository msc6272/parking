spring.mvc.pathmatch.matching-strategy=ant-path-matcher

server.error.include-exception=false
server.error.include-stacktrace=never
server.error.include-message=always

spring.datasource.url=jdbc:postgresql://localhost:5432/parking
spring.datasource.username=admin
spring.datasource.password=123

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# As configurações abaixo permitem o acesso à aplicação depois de instalar o SpringBoot Security
# A aplicação também poderia ser accessada pelo usuário USER e senha definida no log do Spring Boot,
# caso essas linhas não fossem definidas
spring.security.user.name=dio
spring.security.user.password=dio
spring.security.user.roles=USER